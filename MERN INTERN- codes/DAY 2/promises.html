<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tatkal = new Promise((resolve,reject)=>{
            let ticket = true
            if(ticket){
                resolve(100);
            }
            else{
                reject();
            }
        })

        tatkal.then((amt)=>console.log(`Ticket booked successfully, transffered ${amt}`))
        .catch(()=>console.log("Ticket not booked"))


    </script>
    
</body>
</html>
